# set terminal colors to true colors
set -g default-terminal "screen-256color"
set -sg escape-time 10

# set C-a to default prefix
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# source tmux
unbind r
bind r source-file ~/.tmux.conf

# enable mouse
set -g mouse on

# split window
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# add vim motions
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# resize panes
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# maximize pane
bind -r m resize-pane -Z

# set tmux status bar position
set-option -g status-position top


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persists tmux sessions through system restarts
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions after every 15 minutes

# set themepack
# set -g @plugin 'jimeh/tmux-themepack'
# set -g @themepack 'powerline/default/cyan'
set -g @plugin 'wfxr/tmux-power'
# ayu-dark
set -g @tmux_power_theme '#53bdfa'
# gruvbox-dark
# set -g @tmux_power_theme '#d79921'

# plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
